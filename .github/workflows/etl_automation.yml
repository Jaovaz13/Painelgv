name: Atualização Automática de Dados (ETL)

on:
  schedule:
    # Roda todos os dias às 03:00 da manhã (Horário de Brasília aprox/UTC)
    - cron: '0 6 * * *'
  workflow_dispatch: # Permite rodar manualmente pelo painel do GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verificar configuração de secrets
      run: |
        echo "Verificando secrets configurados..."
        if [ -z "${{ secrets.DATABASE_URL }}" ]; then
          echo "⚠️ WARNING: DATABASE_URL não configurado"
        else
          echo "✓ DATABASE_URL configurado"
        fi

    - name: Executar Extração de Dados (ETL)
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL || 'sqlite:///data/painel_gv.db' }}
        MUNICIPIO: ${{ secrets.MUNICIPIO || 'Governador Valadares' }}
        COD_IBGE: ${{ secrets.COD_IBGE || '3127701' }}
        UF: ${{ secrets.UF || 'MG' }}
      run: |
        # Roda o script mestre que integra todos os dados
        python etl/run_all.py
