name: Atualização Automática de Dados (ETL)

on:
  schedule:
    # Roda todos os dias às 03:00 da manhã (Horário de Brasília aprox/UTC)
    - cron: '0 6 * * *'
  workflow_dispatch: # Permite rodar manualmente pelo painel do GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Executar Extração de Dados (ETL)
      env:
        DATABASE_URL: "${{ secrets.DATABASE_URL }}"
        MUNICIPIO: "${{ secrets.MUNICIPIO }}"
        COD_IBGE: "${{ secrets.COD_IBGE }}"
        UF: "${{ secrets.UF }}"
      run: |
        # Roda o script mestre que integra todos os dados
        python etl/run_all.py
